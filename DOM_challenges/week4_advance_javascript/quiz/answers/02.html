<!doctype html>
<html>
    <head>
        <title>Browser Challenge 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body class="container">

        <div class="page-header">
            <h1>Listification</h1>
        </div>

        <ul id="list" class="list-group">
            <li class="list-group-item">Cow</li>
            <li class="list-group-item">Chicken</li>
            <li class="list-group-item">Aardvark</li>
            <li class="list-group-item">Wombat</li>
            <li class="list-group-item">Pigeon</li>
        </ul>

        <script>
            (d => {
                let list = d.getElementById("list");

                list.addEventListener("click", e => {
                    let item = e.target;

                    if (item.tagName === "LI") {
                        list.insertBefore(item, list.firstElementChild);
                    }
                });
            })(document);
        </script>
    </body>
</html>
